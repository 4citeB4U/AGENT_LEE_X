name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Profitability Gate
        run: npm run profit:gate
        env:
          MIN_ROAS: 4
          MIN_LTV_CAC: 3
          MAX_CAC: 120
          MKTG_SNAPSHOT: ./data/snapshots/last.json
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4